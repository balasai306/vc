<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regestration form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="message.html">
  <script src="/Online registrationform/js/script.js"></script>
</head>





<body>
  <h1 style="text-align: center; font-size: 40px;">Online Registration</h1>
  <br>
  <form onsubmit="validate()" action="/Online registrationform/message.html" id="form" name="Online Registration">

    <label>Name: </label>
    <br />
    <input type="text" name="Name" id="name" placeholder="enter your name ">
    <br />
    <br />
    <label>User Name: </label>
    <br />
    <input type="text" id="uname" placeholder="enter username " />
    <br />
    <br />
    <label>Password: </label>
    <br />
    <input type="password" id="pass" placeholder="enter Password" />
    <br />
    <br />
    <label>Confirm Password: </label>
    <br />

    <input type="password" id="cpass" placeholder="Re-enter password " />
    <br />
    <br />
    <label>User's Intrest: </label>
    <p style="font-size: 20px;">
      Male <input type="radio" id="radio1" name="gender" />Female
      <input type="radio" id="radio2" name="gender" />Others
      <input type="radio" id="radio3" name="gender" />
    </p>
    <label> Address:</label>
    <br />

    <textarea type="text" id="Address" name="Address" id="" cols="30" rows="10"
      placeholder="enter your Address"></textarea>
    <br />
    <br />
    <label for="li">Profession:</label>

    <select id="li" required placeholder="choose" style="width: 100px; ">
      <option value="">Select</option>
      <option value="Doctor">Doctor</option>
      <option value="Teacher">Teacher</option>
      <option value="Engineer">Engineer</option>
      <option value="pilot">pilot</option>
    </select>

    <br />
    <br />
    <p style="text-align: center">
      <button id="button" onclick="validate()" type="submit" center>Submit Form</button>
      <br />
      <br />
      <button type="reset" id="button">Reset Form</button>
    </p>
    <br />
  </form>
</body>
